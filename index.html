<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="row m-5">
          <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-3">
              RSS Агрегатор
            </h1>
            <form class="rss-form">
              <div class="row">
                <div class="col">
                  <input type="text" id="url" name="url" class="form-control form-control-lg" aria-describedby="inputUrl">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-lg btn-primary px-sm-5">Add</button>
                </div>
              </div>
            </form>
            <div class="feedback">
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row m-5">
          <div class="col-md-10 col-lg-8 mx-auto">
            <div class="data-container feeds">
            </div>
          </div>
        </div>
        <div class="row m-5">
          <div class="col-md-10 col-lg-8 mx-auto">
            <div class="data-container topics"></div>
          </div>
        </div>
      </div>
</body>
</html>
